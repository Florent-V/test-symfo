vich_uploader:
    db_driver: orm
    metadata:
        type: attribute

    mappings:
        profil_picture:
            # alias qui nous permet d'accéder à nos images depuis le navigateur
            uri_prefix: /images/profilPicture
            upload_destination: '%kernel.project_dir%/public/images/profilPicture'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

